        <div class="header">
            <div class="logo"><a href=""></a></div>

                        <div class="password-box">
                            <span></span>
                            <input type="password" name="" id="password">
                        </div>
                        <div class="drag">

                            <div class="text" onselectstart="return false;">请按住滑块，拖动到最右边</div>

                        </div>
                       <div class="mes" id="pperrmsg"></div>
                       <div class="sub">
                           <span class="submit-btn">登录</span>
                           <a href="">忘记密码？</a>
