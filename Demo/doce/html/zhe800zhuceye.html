<body>
    <div id="box">
        <div class="header">
            <div class="logo"><a href=""></a></div>
            <div class="header-rt">
                <span>
                    已经有团800或折800帐号了?
                    <a href="">去登录</a>
                </span>
            </div>
        </div>
        <div id="register">
            <div class="left">
                <div class="inside">
                    <div class="p">
                        <label for="">手机号：</label>
                        <input type="text" name="" id="">
                        <div class="msg_box row1"></div>
                    </div>
                    <div class="p">
                        <label for="">密码：</label>
                        <input type="password" name="" id="">
                        <div class="msg_box row2"></div>
                    </div>
                    <div class="p">
                        <label for="">确认密码：</label>
                        <input type="password" name="" id="">
                        <div class="msg_box row3"></div>
                    </div>
                    <div class="drag">
                        <div class="bg"></div>
                        <div class="text" onselectstart="return false;">请按住滑块，拖动到最右边</div>
                        <div class="btn">&gt;&gt;</div>
                    </div>

                    <div class="p phone">
                        <label for="">验证码：</label>
                        <input type="text" name="" id="">
                        <span id="vcode_box">
                            <a href="#">免费获取手机验证码</a>
                        </span>
                        <div class="msg_box row4"></div>
                    </div>
                    <div class="item i_txt">
                            <p>
                              <input checked="checked" id="inputacc" type="checkbox">
                              我已阅读并接受折800的<a target="_blank" href="http://help.zhe800.com/detail/82">《用户服务协议》</a> </p>
                          </div>
                    <div class="item">
                            <a href="#" class="i_btn i_btn1" id="reg_submit"><i>同意协议并注册</i></a>
                          </div>
                </div>

            </div>
